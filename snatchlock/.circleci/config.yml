version: 2.1

orbs:
  snyk: snyk/snyk@1.6.0

jobs:
  secure_build:
    docker:
      - image: cimg/node:20.0
    working_directory: ~/project/snatchlock
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install || true
      - run:
          name: Run OWASP Dependency Check
          command: |
            wget https://github.com/jeremylong/DependencyCheck/releases/download/v8.4.0/dependency-check-8.4.0-release.zip || true
            unzip dependency-check-8.4.0-release.zip || true
            ./dependency-check/bin/dependency-check.sh --scan . --format HTML --out ../reports || true
      - snyk/scan:
          project-path: .
          monitor-on-build: true
          fail-on-issues: false
      - store_artifacts:
          path: ../reports
          destination: dependency-check-report

  zap_scan:
    docker:
      - image: zaproxy/zap-stable
    working_directory: /zap/wrk
    steps:
      - checkout
      - run:
          name: Run ZAP Baseline Scan
          command: |
            zap-baseline.py -t https://hoobank.netlify.app -r zap-report.html || true
      - store_artifacts:
          path: /zap/wrk/zap-report.html
          destination: zap-report

  docker_push:
    docker:
      - image: cimg/node:20.0
    working_directory: ~/project/snatchlock
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker Image
          command: docker build -t snatchlock:securex . || true
      - run:
          name: Install Trivy
          command: |
            sudo apt-get update
            sudo apt-get install -y wget apt-transport-https gnupg lsb-release
            wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
            echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
            sudo apt-get update
            sudo apt-get install -y trivy
      - run:
          name: Trivy Image Scan
          command: |
            trivy image --format json --output trivy_report.json snatchlock:securex || true
            cat trivy_report.json
      - store_artifacts:
          path: trivy_report.json
          destination: trivy-scan-report
      - snyk/scan:
          docker-image-name: snatchlock:securex
          monitor-on-build: true
          fail-on-issues: false
      - run:
          name: Login to Docker Hub
          command: echo "$DOCKERHUB_PASSWORD" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin || true
      - run:
          name: Push Docker Image
          command: docker push snatchlock:securex || true

  bandit_scan:
    docker:
      - image: python:3.11
    steps:
      - checkout
      - run:
          name: Install Bandit
          command: pip install bandit || true
      - run:
          name: Run Bandit Scan
          command: |
            bandit -r test-cases/bandit -f html -o bandit-report.html || true
      - store_artifacts:
          path: bandit-report.html
          destination: bandit-report

workflows:
  version: 2
  secure_pipeline:
    jobs:
      - secure_build
      - zap_scan:
          requires:
            - secure_build
      - docker_push:
          requires:
            - secure_build
      - bandit_scan
